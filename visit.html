<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Tracking</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Homepage Visits</h1>
    <table>
        <thead>
            <tr>
                <th>Visit Time</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for visit in homepage_visits %}
                <tr>
                    <td>{{ visit.timestamp }}</td>
                    <td>{{ visit.location }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="2">No visits recorded yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
