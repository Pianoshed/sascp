<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-image: url('{{ url_for("static", filename="bg1.jpg") }}');
             background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 1em;
        }

        p {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 1.5em;
        }

        ul {
            list-style: none;
            padding-left: 0;
            font-size: 1.1em;
        }

        ul li {
            padding: 0.6em 0;
            border-bottom: 1px solid #eee;
        }

        ul li:last-child {
            border-bottom: none;
        }

        strong {
            font-weight: bold;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 1.5em;
            text-align: center;
            font-size: 1.1em;
            color: #4CAF50;
            text-decoration: none;
            border: 2px solid #4CAF50;
            padding: 0.8em 2em;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }
                      .logo-container {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 20px;
        }

        .logo {
          height: 60px;
          width: auto;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
          border-radius: 8px;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo:hover {
          transform: scale(1.1);
          box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 600px) {
          .logo-container {
            flex-direction: column;
            gap: 10px;
          }

          .logo {
            height: 50px;
          }


    </style>
</head>
<body>

    <div class="container">
          <div class="logo-container">
            <img src="{{ url_for('static', filename='log1.png') }}" alt="Logo 1" class="logo">
            <img src="{{ url_for('static', filename='odmoh.png') }}" alt="Logo 2" class="logo">
        </div>
        <h1>Registration Successful</h1>
        <p>Thank you for registering! Here are your details:</p>

        <ul>
            <li><strong>Name:</strong> {{ name }}</li>
            <li><strong>Date of Birth:</strong> {{ age }}</li>
            <li><strong>Email:</strong> {{ email }}</li>
            <li><strong>Phone:</strong> {{ phone }}</li>
            <li><strong>Selected Service:</strong> {{ service }}</li>
        </ul>

        <a href="/">Go back to Home</a>
    </div>

</body>
</html>
