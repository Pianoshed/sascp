<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIV/AIDS Comprehensive Care Facilities Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
             background-image:  url('{{ url_for("static", filename="gt.jpg") }}'); /* Light purple background */
             background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #0C7C80;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo-container {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            height: 50px;
            width: auto;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .home-button {
            margin-top: 10px;
        }

        .home-button a {
            text-decoration: none;
            color: #fff;
            background-color: #005f62;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .home-button a:hover {
            background-color: #004547;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .search-bar:focus {
            outline: none;
            border-color: #0C7C80;
        }

        .table-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #0C7C80;
            color: white;
            font-weight: 600;
        }

        table td {
            background-color: #fff;
        }

        #loadingMessage,
        #errorMessage {
            text-align: center;
            font-size: 1.2rem;
            color: #e74c3c;
            display: none;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            table th,
            table td {
                padding: 10px;
            }

            .logo-container img {
                height: 40px;
            }
        }

    </style>
</head>

<body>
    <!-- Header with logo, title, and home button -->
           <header>
            <div class="logo-container">
             <a href="{{ url_for('index') }}" class="logo">
            <img src="{{ url_for('static', filename='log1.png') }}" alt="Logo 1" class="logo">
            <img src="{{ url_for('static', filename='odmoh.png') }}" alt="Logo 2" class="logo">
                </a>
        </div>

        <h1>HIV/AIDS Comprehensive Care Facilities Directory</h1>
        <p>Check for facilities near you<p>
        <div class="home-button">
            <a href="/">Home</a>
        </div>
    </header>

    <!-- Search Field -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for a facility..." oninput="searchTable()">
    </div>

    <!-- Loading Message -->
    <div id="loadingMessage">Loading facilities...</div>

    <!-- Table container -->
    <div id="tableContainer" style="display: none;" class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Facility Name</th>
                    <th>Address</th>
                    <th>Contact Number</th>
                    <th>LGA</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Error Message -->
    <div id="errorMessage"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; HIV/AIDS Comprehensive Care Facilities Directory. All rights reserved.</p>
    </footer>

    <script>
        // Function to sanitize and format data
        function sanitizeValue(value) {
            return value ? value : 'Not Available';
        }

        // Function to fetch and display facility data
        function loadFacilities() {
            fetch('/api/facilities')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (data.status === "success") {
                        const facilities = data.facilities;
                        const tableBody = document.getElementById('tableBody');
                        tableBody.innerHTML = '';

                        if (facilities.length === 0) {
                            showErrorMessage("No facilities data available.");
                            return;
                        }

                        facilities.forEach(facility => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${sanitizeValue(facility['Facility Name'])}</td>
                                <td>${sanitizeValue(facility['Address'])}</td>
                                <td>${sanitizeValue(facility['Contact Number'])}</td>
                                <td>${sanitizeValue(facility['LGA'])}</td>
                            `;
                            tableBody.appendChild(row);
                        });

                        document.getElementById('loadingMessage').style.display = 'none';
                        document.getElementById('tableContainer').style.display = 'block';
                    } else {
                        showErrorMessage(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error fetching facilities data:', error);
                    showErrorMessage("Failed to load facilities. Please try again later.");
                });
        }

        // Search table function
        function searchTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.getElementById('tableBody').getElementsByTagName('tr');
            let found = false;

            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                let rowContainsSearchTerm = Array.from(cells).some(cell =>
                    cell.textContent.toLowerCase().includes(input)
                );

                row.style.display = rowContainsSearchTerm ? '' : 'none';
                if (rowContainsSearchTerm) found = true;
            }

            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = found ? 'none' : 'block';
            errorMessage.textContent = found ? '' : "No results found.";
        }

        window.onload = loadFacilities;
    </script>
</body>

</html>
